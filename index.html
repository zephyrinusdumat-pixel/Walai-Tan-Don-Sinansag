<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestay Walai Tan'Don Sinansag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 400px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .slides {
      display: none;
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin: 25px 0;
    }
    h2 {
      margin: 20px 0 10px;
      color: #444;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .contacts {
      text-align: center;
    }
    .contacts a {
      display: inline-block;
      text-decoration: none;
      margin: 12px;
      padding: 14px 20px;
      border-radius: 12px;
      background: #25D366;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .contacts a:hover {
      background: #128C7E;
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 800px;
    }
    .lightbox-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

      <img id="lightbox-img" src="">
    </div>
  </div>

  <!-- Script slideshow -->
  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 4000); // tukar gambar setiap 4 saat
    }

    // Lightbox functions
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = src;
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
