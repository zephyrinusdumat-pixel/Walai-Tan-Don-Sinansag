<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homestay Walai Tan'Don Sinansag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    header img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }
    h2 {
      margin: 20px 0 10px;
      color: #444;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .contacts {
      text-align: center;
    }
    .contacts a {
      display: inline-block;
      text-decoration: none;
      margin: 12px;
      padding: 14px 20px;
      border-radius: 12px;
      background: #25D366;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .contacts a:hover {
      background: #128C7E;
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Gambar headline homestay -->
    <header>
      <img src="headline.jpg" alt="Homestay Walai Tan'Don Sinansag">
    </header>
    
    <h1>Homestay Walai Tan'Don Sinansag</h1>
    
    <!-- Gambar Rumah -->
    <h2>🏠 Rumah</h2>
    <div class="gallery">
      <img src="rumah.jpg" alt="Gambar Rumah Homestay">
    </div>
    
    <!-- Gambar bilik + ruang -->
    <h2>🛏️ Bilik & Ruang</h2>
    <div class="gallery">
      <img src="bilik1.jpg" alt="Bilik 1">
      <img src="bilik2.jpg" alt="Bilik 2">
      <img src="bilik3.jpg" alt="Bilik 3">
      <img src="bilik4.jpg" alt="Bilik 4">
      <img src="dapur.jpg" alt="Dapur">
      <img src="tandas.jpg" alt="Tandas">
    </div>
    
    <!-- Link WhatsApp -->
    <div class="contacts">
      <a href="https://wa.me/60198671178" target="_blank">📲 WhatsApp Vincent</a>
      <a href="https://wa.me/60138754647" target="_blank">📲 WhatsApp Helena</a>
      <a href="https://wa.me/60198413931" target="_blank">📲 WhatsApp Julie</a>
      <a href="https://wa.me/60128674118" target="_blank">📲 WhatsApp Cornelius</a>
    </div>
    
    <footer>
      © 2025 Homestay Walai Tan'Don Sinansag
    </footer>
  </div>
</body>
</html>
